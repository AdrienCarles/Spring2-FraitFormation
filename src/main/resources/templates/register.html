<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Inscription - Déclaration de Frais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-custom {
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            transition: 0.3s;
        }
    </style>
</head>

<body class="bg-light">

<header class="bg-primary text-white text-center py-4">
    <h1 class="fw-bold">Formulaire d'Enregistrement</h1>
</header>

<div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card card-custom p-5">
        <h3 class="text-center mb-4 text-primary">Créer un compte</h3>

        <form th:action="@{/process_register}" th:object="${user}" method="post">
            <div class="mb-3">
                <label class="form-label fw-bold">E-mail</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Votre email" required />
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Mot de passe</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="6 à 10 caractères" required minlength="6" maxlength="10" />
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label fw-bold">Prénom</label>
                    <input type="text" th:field="*{nom}" class="form-control" placeholder="Prénom" required minlength="2" />
                </div>
                <div class="col">
                    <label class="form-label fw-bold">Nom</label>
                    <input type="text" th:field="*{prenom}" class="form-control" placeholder="Nom" required minlength="2" />
                </div>
            </div>

            <div class="d-grid gap-3">
                <button type="submit" class="btn btn-primary btn-lg">✅ S'enregistrer</button>
                <a th:href="@{/}" class="btn btn-outline-secondary btn-lg">↩ Retour au menu</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
