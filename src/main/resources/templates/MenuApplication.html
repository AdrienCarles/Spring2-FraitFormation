<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Menu - Déclarations de Frais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container my-5 text-center">
    <h3 class="mb-4 fw-bold">Que souhaitez-vous faire ?</h3>
    <div class="d-grid gap-3">
        <a th:href="@{'/declaration'}" class="btn btn-primary btn-lg">📝 Créer une déclaration</a>
        <th:block th:if="${#request.isUserInRole('ROLE_1')}">
            <a th:href="@{'/ListeDeclarations'}" class="btn btn-success btn-lg" style="font-size: 25px; padding: 15px 20px;">📂Liste des déclarations</a><br /><br />
        </th:block>
        <th:block th:if="${#request.isUserInRole('ROLE_0')}">
            <a th:href="@{'/ListeDeclarations'}" class="btn btn-success btn-lg" style="font-size: 25px; padding: 15px 20px;">📂 Voir mes déclarations</a><br /><br />
        </th:block>
        <form th:action="@{/logout}" method="post" class="mt-3">
            <button type="submit" class="btn btn-danger btn-lg">🚪 Déconnexion</button>
        </form>
    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
