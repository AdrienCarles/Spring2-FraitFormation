<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Détail de la Formation - Déclaration de Frais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<header class="bg-primary text-white text-center py-4">
    <h1>Détail de la Formation</h1>
    <a th:href="@{'/MenuApplication'}" class="btn btn-outline-light mt-3">Revenir au menu</a>
</header>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="progress mb-4" style="height: 20px;">
                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated"
                     role="progressbar" style="width: 15%;" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
                    Étape 1 sur 7
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-info text-white">
                    <h4>Informations de la Formation</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{${flowExecutionUrl} + '&_eventId=FraisTransport'}" method="post">
                        <div class="mb-3">
                            <label for="intitule" class="form-label fw-bold">Nom de la formation</label>
                            <input type="text" id="intitule" name="intitule" th:value="${intitule}"
                                   class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="date" class="form-label fw-bold">Date</label>
                            <input type="date" id="date" name="date" th:value="${date}" class="form-control" required>
                            <script>
                                document.addEventListener("DOMContentLoaded", function () {
                                    var today = new Date().toISOString().split('T')[0];
                                    document.getElementById('date').setAttribute('max', today);
                                });
                            </script>
                        </div>

                        <div class="mb-3">
                            <label for="lieu" class="form-label fw-bold">Lieu</label>
                            <input type="text" id="lieu" name="lieu" th:value="${lieu}" class="form-control" required>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success btn-lg">Étape suivante</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
