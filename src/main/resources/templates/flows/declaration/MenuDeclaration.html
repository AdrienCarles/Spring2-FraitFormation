<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Workflow - Déclaration de Frais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<header class="bg-primary text-white text-center py-4">
    <h1>Déclaration de Frais</h1>
    <a th:href="@{'/MenuApplication'}" class="btn btn-outline-light mt-3">Revenir au menu</a>
</header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="progress mb-4" style="height: 20px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                     role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
                    Étape 1 sur 7
                </div>
            </div>

            <div class="card shadow p-4">
                <h3 class="text-center mb-4">Déroulée</h3>

                <div class="list-group">
                    <li class="list-group-item list-group-item-action">Détail de la formation</li>
                    <li class="list-group-item list-group-item-action">Frais de transport</li>
                    <li class="list-group-item list-group-item-action">Frais d'hébergement</li>
                    <li class="list-group-item list-group-item-action">Frais de restauration</li>
                    <li class="list-group-item list-group-item-action">Coordonnées bancaires</li>
                    <li class="list-group-item list-group-item-action">Confirmation</li>
                    <li class="list-group-item list-group-item-action">Récapitulatif</li>
                </div>

                <div class="text-center mt-4">
                    <form th:action="@{ ${flowExecutionUrl} + '&_eventId=DetailFormation'}" method="post">
                        <button type="submit" class="btn btn-success btn-lg">Préparer votre déclaration</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
