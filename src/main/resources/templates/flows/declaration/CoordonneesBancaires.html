<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
        <meta charset="UTF-8">
        <title>Coordonnées Bancaires - Déclaration de Frais</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<header class="bg-primary text-white text-center py-4">
        <h1>Coordonnées Bancaires</h1>
        <a th:href="@{'/MenuApplication'}" class="btn btn-outline-light mt-3">Revenir au menu</a>
</header>

<div class="container my-5">
        <div class="row justify-content-center">
                <div class="col-md-8">
                        <div class="progress mb-4" style="height: 20px;">
                                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated"
                                     role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                                        Étape 5 sur 7
                                </div>
                        </div>

                        <div class="card shadow-sm">
                                <div class="card-header bg-dark text-white">
                                        <h4>Informations Bancaires</h4>
                                </div>
                                <div class="card-body">
                                        <form th:action="@{ ${flowExecutionUrl} + '&_eventId=transmission'}" method="post">
                                                <div class="mb-3">
                                                        <label for="coordonneesbancaires" class="form-label fw-bold">Numéro IBAN</label>
                                                        <input type="text" id="coordonneesbancaires" name="coordonneesbancaires"
                                                               th:value="${coordonneesbancaires}" class="form-control" required
                                                               pattern="^[A-Z]{2}\d{2}[A-Za-z0-9]{1,30}$"
                                                               placeholder="Exemple : FR1420041010050500013M02606">
                                                </div>
                                                <div class="text-center mt-4">
                                                        <button type="submit" class="btn btn-success btn-lg">Étape suivante</button>
                                                </div>
                                        </form>
                                </div>
                        </div>
                </div>
        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
